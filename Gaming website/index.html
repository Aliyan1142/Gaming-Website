<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" class="logo">

            <nav>

                <ul id="menulist">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>

                </ul>

            </nav>

            <img src="./Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>



        <div class="row">

            <div class="col-1">
                <h2>PS4 V2 <br> Dual Sense Controllers</h2>
                <h4>Wireless Controller for Playstation 4</h4>
                <p>Compatible and Light weight</p>
                <h5>$79.00</h5>
                <button type="button">Buy Now <img src="./Playstation_Img/arrow.png"></button>
            </div>

            <div class="col-2">

                <img src="./Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>


        <div class="social-links">

            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">

        </div>
    </div>





    <script>

        var menulist = document.getElementById("menulist")

        menulist.style.maxHeight = "0px";

        function togglemenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px";
            }

            else
            {
                menulist.style.maxHeight = "0px";
            }

        

        }










    </script>





</body>

</html>
